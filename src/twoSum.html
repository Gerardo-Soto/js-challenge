<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>1: Two sum</h3>
        <h4>Given an array of integers nums and an integer target, return indices of the two numbers such that they add up to target.

            You may assume that each input would have exactly one solution, and you may not use the same element twice.

            You can return the answer in any order.</h4>
        <form action="submit" method="post">
            <label for="numbers">List of Numbers:</label>
            <input id="numbers" name="input-numbers" type="text">
            <label for="target">Target:</label>
            <input id="target" name="input-target" type="number">
            <label for="">Answer:</label>
            <input type="text" name="answer" id="answer">
        </form>
        <button onclick="twoSum()">Solution</button>

</body>
</html>
