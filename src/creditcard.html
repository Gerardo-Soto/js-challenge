<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreditCard</title>
    <link rel="stylesheet" href="../style/creditcard.css">
</head>
<body>
    <div id="header"></div>
    <div id="content">
        <div id="card">
            <div id="bank">
                <p class="bank--name">The Binary Back</p>
                <input type="text" name="input-card-user" id="input-card-user" placeholder="Owner's name" />
                <input type="text" name="input-card-number" id="input-card-number" placeholder="Card number"/>
                <input type="text" name="input-card-date" id="input-card-date" placeholder="mm/yy"/>
                <input type="password" name="input-card-cvv" id="input-card-cvv" placeholder="ccv"/>
                <button class="showCcv" id="showCcv"><img src="https://firebasestorage.googleapis.com/v0/b/platzivideo-gerard.appspot.com/o/profile%2Ficons%2Ficons8-visible-32.png?alt=media&token=6d9f05ec-6bb0-4ec0-a6a1-246bda3eb396" alt="show or hide ccv" title="Show/Hide CCV"></button>
            </div>
        </div>
    </div>

    <script src="../js/creditcard.js"></script>
</body>
</html>
